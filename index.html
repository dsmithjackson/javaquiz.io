<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <h1>MSU Bootcamp</h1>
        <h2>Full-Stack Development</h2>

    <main id='page2' class='page'>

        <section id='questionlist'>
            
        </section>

        <aside>Breadcrumb</aside>
    </main>

    <main id='page3' class='page'>
        <!-- PROGRESS BAR -->
        <figure>100% <br/> 20/20</figure>
        <p>Congrats!! UDABES!</p>
        <form>
            <input type='text' placeholder='Firstname Lastname'>
            <input type='submit' text='continue'></submit>
        </form>
    </main>



</body>
<script src='script.js' type='text/javascript'></script>
